    var TAG_Today = document.querySelector('.TAG-Today .progress-ring-circle');
    var TAG_Today_Input = document.querySelector('.TAG-Today-Input');
    var Next_Steps = document.querySelector('.TAG-Today-Input-steps');


    generateChart(TAG_Today, TAG_Today_Input, Next_Steps );
    generateChart(TAG_Yesterday, TAG_Yesterday_Input, Previous_Steps);

//Self Arrproach Goals

    var SAG_Yesterday_Input = document.querySelector('.SAG-Yesterday-Input');
    var Yesterday_Steps = document.querySelector('.SAG-Yesterday-Input-steps');

    var SAG_Today = document.querySelector('.SAG-Today .progress-ring-circle');
    var SAG_Today_Input = document.querySelector('.SAG-Today-Input');
    var Todays_Steps = document.querySelector('.SAG-Today-Input-steps');

    generateChart(SAG_Today, SAG_Today_Input, Todays_Steps );
    generateChart(SAG_Yesterday, SAG_Yesterday_Input, Yesterday_Steps);

//Other Arrproach Goals
var OAG_Yesterday = document.querySelector('.OAG-Yesterday .progress-ring-circle');
    var OAG_Yesterday_Input = document.querySelector('.OAG-Yesterday-Input');
    var Oesterday_Steps = document.querySelector('.OAG-Yesterday-Input-steps');

    var OAG_Today = document.querySelector('.OAG-Today .progress-ring-circle');
    var OAG_Today_Input = document.querySelector('.OAG-Today-Input');
    var Oodays_Steps = document.querySelector('.OAG-Today-Input-steps');

    generateChart(OAG_Today, OAG_Today_Input, Oodays_Steps );
    generateChart(OAG_Yesterday, OAG_Yesterday_Input, Oesterday_Steps);




function generateChart(circle, form_input, steps_input) {
var radius = circle.r.baseVal.value;
var circumference = radius * 2 * Math.PI;
circle.style.strokeDasharray = `${circumference} ${circumference}`;
circle.style.strokeDashoffset = `${circumference}`;

function setProgress(percent) {
  const offset = circumference - percent / 100 * circumference;
  circle.style.strokeDashoffset = offset;
}

const input = form_input;
const input_steps = steps_input;
setProgress(input.value);


input.addEventListener('change', function(e) {
  if (input.value < 101 && input.value > -1) {
    setProgress(input.value);
    input_steps.value = input.value*120;
    
  }  
})

input_steps.addEventListener('change', function(e) {
  if (input_steps.value < 120001 && input.value > -1) {
    setProgress(input_steps.value/120);
    input.value = input_steps.value/120;
  }  
})

}


///Randomiser
function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  //return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
  document.getElementById("TAG-Todays-Steps").value = Math.floor(Math.random() * (max - min) + min);
  alert(document.getElementById("TAG-Todays-Steps").value);
  setProgress(Math.floor(Math.random() * (max - min) + min)/120);
}
